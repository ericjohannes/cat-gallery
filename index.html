<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cats, cats, cats, cats, cats,</title>
    <meta name="description" content="A gallery of cats served up from The Cat API.">
  </head>
  <body>
    <div id="app">
      <h1>Here are some cats</h1>
      <main class="cat-gallery">
        {{#if data.success}}
          {{#each data.data}}
            <article class="cat-info">
              <figure class="cat-photo">
                <img src="{{url}}" alt="{{#if breeds.length }}
                Photo of a {{breeds.0.name}}
                {{else}}
                Photo of a cat.
                {{/if}}">
                <figcaption>{{#if breeds.length }}
                    Photo of a {{breeds.0.name}}
                    {{else}}
                    Photo of a cat.
                    {{/if}}</figcaption>
              </figure>
            </article>
          {{/each}}
        <div>here are some cats</div>
        {{else}}
          <div>No cat data</div>
        {{/if}}
      </main>
    </div>
    <!-- <script type="module" src="/main.js"></script> -->
  </body>
</html>
