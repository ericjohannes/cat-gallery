<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat gallery,</title>
    <meta name="description" content="A gallery of cats served up from The Cat API.">
    <link rel="stylesheet" href="/styles.css">
  </head> 
  <body>
      <h1>Here are some cats</h1>
      <main class="cat-gallery">
        {{#if data.success}}
          {{#each data.data}}
            <article class="cat-info">
              <figure class="cat-photo">
                <img src="{{url}}" alt="{{#if breeds.length }}
                Photo of a {{breeds.0.name}}
                {{else}}
                Photo of a cat.
                {{/if}}">
                <figcaption>{{#if breeds.length }}
                    Photo of a {{breeds.0.name}}
                    {{else}}
                    Photo of a cat.
                    {{/if}}</figcaption>
              </figure>
            </article>
          {{/each}}
        {{else}}
          <div>No cat data</div>
        {{/if}}
      </main>
    <!-- <script type="module" src="/main.js"></script> -->
  </body>
</html>
