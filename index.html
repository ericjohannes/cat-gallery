<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat gallery,</title>
    <meta name="description" content="A gallery of cats served up from The Cat API.">
    <link rel="stylesheet" href="/styles.css">
  </head> 
  <body>
      <h1>Here are some cats</h1>
      <div class="error hidden"></div>
        {{#if data.success}}
        <main class="cat-gallery">
          {{#each data.data}}
            <article class="cat-info">
              <h2 class="breed">{{#if breeds.length }}
                {{breeds.0.name}}
                {{else}}
                A cat
                {{/if}}</h2>
              <figure class="cat-photo">
                <img src="{{url}}" loading="lazy"  alt="{{#if breeds.length }}
                Photo of a {{breeds.0.name}}
                {{else}}
                Photo of a cat.
                {{/if}}">
                <figcaption>{{#if breeds.length }}
                    Photo of a {{breeds.0.name}}
                    {{else}}
                    Photo of a cat.
                    {{/if}}</figcaption>
              </figure>
              <p class="description">{{#if breeds.length }}
                {{breeds.0.description}}
                {{else}}
                Photo of a cat.
                {{/if}}"</p>
            </article>
          {{/each}}
        </main>

          <div class="buttons">
            <button id="previous" onClick="getData('back')">Previous page</button>

            <button id="next" onClick="getData('more')">Next page</button>
          </div>
        {{else}}
          <div class="error">No cat data</div>
        {{/if}}
    <script type="module" src="/main.js"></script>
  </body>
</html>
